<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        
        <div class="gallery" id="gallery">
            <div class="gallery-item">
                <img src='/images/ballons.avif' alt="Coastal Cliffs">
                <div class="gallery-item-overlay"></div>
            </div>

            <div class="gallery-item">
                <img src='/images/cafe.avif' alt="Tropical Paradise">
                <div class="gallery-item-overlay"></div>
            </div>

            <div class="gallery-item">
                <img src='/images/city.avif' alt="Alpine Valley">
                <div class="gallery-item-overlay"></div>
            </div>

            <div class="gallery-item">
                <img src='/images/fireworks.avif' alt="Northern Lights">
                <div class="gallery-item-overlay"></div>
            </div>

            <div class="gallery-item">
                <img src='/images/forest.avif' alt="Desert Dunes">
                <div class="gallery-item-overlay"></div>
            </div>

            <div class="gallery-item">
                <img src='/images/store.avif' alt="Ocean Sunset">
                <div class="gallery-item-overlay"></div>
            </div>

            <div class="gallery-item">
                <img src='/images/tree.avif' alt="Forest Path">
                <div class="gallery-item-overlay"></div>
            </div>

            <div class="gallery-item">
                <img src='/images/stars.avif' alt="Mountain Peak">
                <div class="gallery-item-overlay"></div>
            </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="closeBtn">&times;</span>
        <button class="lightbox-nav lightbox-prev" id="prevBtn">&#10094;</button>
        <button class="lightbox-nav lightbox-next" id="nextBtn">&#10095;</button>
        <div class="image-counter" id="counter"></div>
        <div class="lightbox-content">
            <img id="lightboxImg" src="" alt="">
            <div class="lightbox-info">
                <h3 id="lightboxTitle"></h3>
                <p id="lightboxDesc"></p>
            </div>
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        let galleryItems = [];

        function initGallery() {
            galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach((item, index) => {
                item.addEventListener('click', () => openLightbox(index));
            });
        }

        function openLightbox(index) {
            currentImageIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function updateLightbox() {
            const currentItem = galleryItems[currentImageIndex];
            const img = currentItem.querySelector('img');
            const title = currentItem.getAttribute('data-title');
            const description = currentItem.getAttribute('data-description');
            
            document.getElementById('lightboxImg').src = img.src;
            document.getElementById('lightboxTitle').textContent = title;
            document.getElementById('lightboxDesc').textContent = description;
            document.getElementById('counter').textContent = `${currentImageIndex + 1} / ${galleryItems.length}`;
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + galleryItems.length) % galleryItems.length;
            updateLightbox();
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % galleryItems.length;
            updateLightbox();
        }

        document.getElementById('closeBtn').addEventListener('click', closeLightbox);
        document.getElementById('prevBtn').addEventListener('click', prevImage);
        document.getElementById('nextBtn').addEventListener('click', nextImage);

        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });
        initGallery();
    </script>
</body>
</html>
